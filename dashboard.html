<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard de Leads</title>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 {
      margin-bottom: 10px;
    }
    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #020617;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
    }
    canvas {
      background: #020617;
      border-radius: 10px;
      padding: 20px;
    }
    input, button {
      padding: 8px;
      border-radius: 6px;
      border: none;
      margin-right: 10px;
    }
    button {
      cursor: pointer;
      background: #2563eb;
      color: white;
    }
  </style>
</head>

<body>

<h1>ðŸ“Š Dashboard de Leads</h1>

<div>
  <input id="clientId" placeholder="client_id (ex: maria_costureira)" />
  <button onclick="carregarDashboard()">Carregar</button>
</div>

<br>

<div class="cards">
  <div class="card">
    <h2 id="total">0</h2>
    <p>Total Leads</p>
  </div>
  <div class="card">
    <h2 id="quentes">0</h2>
    <p>Leads Quentes</p>
  </div>
  <div class="card">
    <h2 id="frios">0</h2>
    <p>Leads Frios</p>
  </div>
</div>

<canvas id="grafico" width="400" height="200"></canvas>

<script>
let chart = null;

function carregarDashboard() {
  const clientId = document.getElementById("clientId").value;

  fetch(`https://qualificador-leads-i-a.onrender.com/dashboard_data?client_id=${clientId}`)
    .then(res => res.json())
    .then(data => {
      document.getElementById("total").innerText = data.total_leads;
      document.getElementById("quentes").innerText = data.leads_quentes;
      document.getElementById("frios").innerText = data.leads_frios;

      renderGrafico(data.leads_quentes, data.leads_frios);
    })
    .catch(err => alert("Erro ao carregar dashboard"));
}

function renderGrafico(quentes, frios) {
  const ctx = document.getElementById("grafico");

  if (chart) {
    chart.destroy();
  }

  chart = new Chart(ctx, {
    type: "doughnut",
    data: {
      labels: ["Leads Quentes", "Leads Frios"],
      datasets: [{
        data: [quentes, frios],
        backgroundColor: ["#22c55e", "#ef4444"]
      }]
    }
  });
}
</script>

</body>
</html>
